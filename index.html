<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAYMENT Oreki</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="https://files.catbox.moe/g2gzez.jpg" type="image/png">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      font-family: 'Poppins', sans-serif;
      color: #aaa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Video Background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.6;
      pointer-events: none;
    }

    .page {
      display: block;
      width: 100%;
      max-width: 450px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 40px 30px;
      border-radius: 20px;
      z-index: 2;
      position: relative;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(3px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      animation: fadeIn .8s ease;
    }

    .page::-webkit-scrollbar {
      width: 5px;
    }
    .page::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }
    .page::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      filter: drop-shadow(0 0 30px #fff);
      margin-bottom: 20px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .title {
      font-size: 32px;
      color: #fff;
      text-shadow: 0 0 10px #000;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #000;
    }

    .pay-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(135deg, rgba(170,170,170,0.9), rgba(119,119,119,0.9));
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: .3s;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .pay-btn:hover {
      background: rgba(136,136,136,0.9);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
    }

    /* Tombol Telegram */
    .telegram-btn {
      background: linear-gradient(135deg, #0088cc, #005f8a) !important;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .telegram-btn:hover {
      background: #006699 !important;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }

    .notification {
      position: fixed;
      top: 20px; right: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #fff;
      color: white;
      z-index: 1000;
      transform: translateX(100vw);
      transition: .3s;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(5px);
    }

    .notification.show {
      transform: translateX(0);
    }

    /* QRIS Styles */
    .qris-container {
      text-align: center;
      margin: 20px 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .qris-img {
      width: 220px;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    .hidden {
      display: none;
    }

    .small-btn {
      background: rgba(100, 100, 100, 0.8);
      padding: 10px;
      font-size: 14px;
    }

    /* Teks Peringatan */
    .warning-text {
      text-align: center;
      color: #ffaa00;
      font-size: 12px;
      font-weight: bold;
      margin: 20px 0 10px;
      padding: 10px;
      background: rgba(255, 170, 0, 0.1);
      border-radius: 8px;
      border: 1px solid #ffaa00;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      line-height: 1.5;
    }

    .ref {
      color: #00ff00;
      font-weight: 800;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/t5t59v.mp4" type="video/mp4">
  </video>

  <!-- Audio - Muted dulu biar autoplay diizinkan, trus unmute cepet -->
  <audio id="bg-music" loop muted preload="auto">
    <source src="https://files.catbox.moe/9a6z0j.mp3" type="audio/mpeg">
  </audio>

  <!-- Halaman Utama -->
  <div id="paymentPage" class="page">
    <div class="logo-container">
      <img src="https://files.catbox.moe/g2gzez.jpg" alt="Logo" class="logo">
      <div class="title">PAYMENT Oreki</div>
      <div class="subtitle">Klik Button untuk salin nomor</div>
    </div>

    <!-- DANA -->
    <button class="pay-btn" onclick="handleClick('083143422439')">
      <i class="fas fa-wallet"></i> Dana: 083143422439
    </button>

    <!-- Tombol QRIS -->
    <button class="pay-btn" onclick="toggleQRIS()">
      <i class="fas fa-qrcode"></i> Tampilkan QRIS
    </button>

    <!-- QRIS Container -->
    <div id="qrisContainer" class="qris-container hidden">
      <h3 style="color:#fff; margin-bottom:15px;">QRIS Pembayaran</h3>
      <img src="https://files.catbox.moe/g99kkp.jpg" alt="QRIS" class="qris-img">
      <p style="color:#ccc; margin:10px 0;">Scan QRIS di atas untuk bayar</p>
      <button class="pay-btn small-btn" onclick="downloadQRIS()">
        <i class="fas fa-download"></i> Download QRIS
      </button>
    </div>

    <!-- Tombol Telegram -->
    <a href="https://t.me/orekijb" target="_blank" class="pay-btn telegram-btn">
      <i class="fab fa-telegram"></i> üì¢ GB OREKI STORE
    </a>

    <!-- Teks Peringatan -->
    <div class="warning-text">
      ‚ö†Ô∏è WAJIB SS BUKTI TF CEK DETAIL ‚ö†Ô∏è<br>
      GAK SS BUKTI TF CEK DETAIL<br>
      TRX DI ANGGAP DONE<br>
      <span class="ref">+ NO REFF ‚úÖ</span>
    </div>

    <div class="footer">¬© 2026 PAYMENT Oreki/div>
  </div>

  <!-- Notifikasi -->
  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-text">Disalin!</span>
  </div>

  <!-- Scripts -->
  <script>
    // ========== AUDIO STRATEGY ==========
    const audio = document.getElementById('bg-music');
    
    // 1. Mulai audio dalam kondisi muted (dijamin bisa autoplay)
    audio.play().then(() => {
      console.log('Audio mulai (muted)');
      
      // 2. 100ms kemudian, unmute biar bunyi
      setTimeout(() => {
        audio.muted = false;
        console.log('Audio unmute, sekarang bunyi!');
      }, 100);
      
    }).catch(e => {
      console.log('Autoplay gagal total:', e);
      // Fallback: unmute pas user klik pertama
      document.addEventListener('click', function once() {
        audio.muted = false;
        audio.play();
        document.removeEventListener('click', once);
      }, { once: true });
    });

    // ========== FUNGSI LAINNYA ==========
    function handleClick(text) {
      navigator.clipboard.writeText(text).then(() => {
        showNotif('Nomor berhasil disalin!', 2000);
      }).catch(() => {
        alert('Gagal menyalin. Coba manual: ' + text);
      });
    }

    function toggleQRIS() {
      const qris = document.getElementById('qrisContainer');
      qris.classList.toggle('hidden');
      
      const btn = event.currentTarget;
      btn.innerHTML = qris.classList.contains('hidden') 
        ? '<i class="fas fa-qrcode"></i> Tampilkan QRIS'
        : '<i class="fas fa-qrcode"></i> Sembunyikan QRIS';
    }

    function downloadQRIS() {
      const link = document.createElement('a');
      link.href = 'https://files.catbox.moe/w3lpf9.jpg';
      link.download = 'qris_drii4you.jpg';
      link.click();
      showNotif('QRIS didownload!', 2000);
    }

    function showNotif(msg, duration) {
      const notif = document.getElementById('notification');
      document.getElementById('notification-text').textContent = msg;
      notif.classList.add('show');
      setTimeout(() => notif.classList.remove('show'), duration);
    }

    // Video otomatis
    document.getElementById('bg-video').play().catch(e => console.log('Video error:', e));
  </script>
</body>
</html>
